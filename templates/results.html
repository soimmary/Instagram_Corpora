<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Результаты</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <!-- Option 2: jQuery, Popper.js, and Bootstrap JS-->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
   </head>
   <body>
      <!-- https://getbootstrap.com/docs/4.5/components/navbar/ -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
               <a class="nav-link" href="/" style="font-size: 20pt;">Главная</a>
            </div>
         </div>
      </nav>
      <fieldset>
         <legend>
            <br>
            <b>
               <div class="mx-auto" style="width: 1100px; font-size: 70pt;">
                  <p class="text-primary"><font color="FF78FF">Результаты поиска для:
                     {% block user_request %} {{user_request}} {% endblock %} </font>
                  </p>
               </div>
            </b>
         </legend>
         <div class="mx-auto" style="width: 1100px; font-size: 30pt;">
            <p class="text-primary"><font color="#B2FE35">Всего совпадений:
               {% block len_matches %} {{len_matches}} {% endblock %} </font>
            </p>
         </div>
         <ul>
            {% for match in matches %}
            <div class="p-1 mb-2 mx-auto text-black" style="width: 1000px;background-color:#DFFFAC;">
               <p>
               <div style="font-size: 14pt;">{{match[0]}}</div>
               </p>
               <p><a style="font-size: 10pt;"><font color="#3595FE">{{match[1]}}</font></a></p>
            </div>
            {% endfor %}
         </ul>
         <br>
      </fieldset>
      </head>
      <body>
   </body>
</html>
